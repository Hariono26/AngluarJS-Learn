<!DOCTYPE html >
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header ng-include="'header.html'"></header>
    <div ng-controller="myCtrl">
        <p>{{text}}</p>
        <div>
            <button ng-click="order = 'name'">Order by Name</button>
            <button ng-click="order = 'rank'">Order by Rank</button>
        </div>
        <input type="text" ng-model="search">
        <ul>
            <li ng-repeat="club in clubs | orderBy: order | filter: search">
                {{club.name}} - Rank:{{club.rank}}
                <div>
                    <button ng-click="removeClub(club)">remove {{club.name}}</button>
                </div>
            </li>
        </ul>
        <br>
        <p>Add new Club:</p>
        <form ng-submit="addClub()">
            <input type="text" placeholder="club name" ng-model="newClub.name">
            <input type="text" placeholder="club rank" ng-model="newClub.rank">
            <input type="submit" value="Add new Club">
        </form>
    </div>
